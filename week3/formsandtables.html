    <h2>YOUNG4CHICK REQUEST FORM</h2>
    <form action="" id="chickForm">

      <div class="mb-3">
        <label for="farmer name">Farmer Name</label>
        <input type="text" id="farmerName" placeholder="Enter your name" required><br>
        </div>

        <div class="mb-3">
        <label for="farmer age">Farmer Age</label>
        <input type="number" id="age" placeholder="20-30 years" required><br>
          </div>

          <div class="mb-3">
        <label for="numberOfChicks">Number of chicks</label>
        <input type="quantity" id="quantity" placeholder="limit 100 chicks" required><br>
            </div>

            <div class="mb-3">
        <label for="chickType">Select chick type:</label>
        <select name="number of chicks" id="chickType">
          <option value="">Select chick type</option>
          <option value="broiler">Broiler</option>
          <option value="layer">Layer</option>
          <option value="croilers">Croilers</option>
        </select>
        </div>

        <button type="submit">Submit Request</button>
        <p id="errorMessage" class="error" style="color: red;"></p>
    </form>
